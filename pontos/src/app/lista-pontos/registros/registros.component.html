
<h3>Registros</h3>
<div class="row">
  <div class="input-field col s4">
    <input id="matricula" type="text" [value]="parametros.matricula" readonly>
    <label for="matricula" class="active">Matricula</label>
  </div>

  <div class="input-field col s8">
    <input id="ponto" type="text" [value]="unidade" readonly>
    <label for="ponto" class="active">Ponto</label>
  </div>
  
  <div class="input-field col s12">
    <input id="nome" type="text" [value]="parametros.nome" readonly>
    <label for="nome" class="active">Nome</label>
  </div>
</div>

<table class="responsive-table striped centered">
  <thead>
    <tr>
      <th>Data</th>
      <th>Hora</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registro of registros">
      <td>{{ registro.registro | date:'dd/MM/yyyy' }}</td>
      <td>{{ registro.registro | date:'HH:mm' }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>
        Total de registros
      </th>
      <td>{{ registros.length }}</td>
    </tr>
  </tfoot>
</table>
